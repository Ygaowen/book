<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>book</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/admin/css/font.css">
    <link rel="stylesheet" href="/static/admin/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/static/admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/admin/js/xadmin.js"></script>

</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">后台登录</div>
    <div id="darkbannerwrap"></div>
    <form method="post" class="layui-form" >
        <input name="email" placeholder="邮箱"  type="email" class="layui-input" >
        <hr class="hr15">
        <input name="password" placeholder="密码"  type="password" class="layui-input">
        <hr class="hr15">
        <a style="float: right;" href="{:url('admin/user/register')}">注册账号</a>
        <a href="{:url('admin/user/forget')}">忘记密码?</a>
        <input value="登录" id="login" style="width:100%;" type="button">
        <hr class="hr20" >
    </form>
</div>

<script>
    //登录
    $(function(){
        $("#login").click(function(){
            $.ajax({
                url:"{:url('admin/user/login')}",
                type:'post',
                data:$('form').serialize(),
                dataType:'json',
                success:function(data){
                    if (data.code == 1){
                        layer.msg(data.msg,{icon:6},function(){

                        });
                    }else{
                        layer.open({
                            title:"错误",
                            content:data.msg,
                            icon:5,
                            anim:6
                        });
                    }
                }
            });
        });
    })



</script>

<!-- 底部结束 -->
</body>
</html>
