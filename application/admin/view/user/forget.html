<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>book</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/admin/css/font.css">
    <link rel="stylesheet" href="/static/admin/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/static/admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/admin/js/xadmin.js"></script>

</head>
<body class="login-bg">
<div class="login layui-anim layui-anim-up">
    <div class="message">忘记密码</div>
    <div id="darkbannerwrap"></div>
    <form method="post" class="layui-form" >
        <input name="email" placeholder="请输入你的邮箱"  type="email" class="layui-input" >
        <hr class="hr15">
        <input name="code" placeholder="请输入验证码"  type="hidden" >
        <hr class="hr15">
        <input name="password" placeholder="新密码"  type="hidden" >
        <hr class="hr15">
        <input value="发送" id="send" style="width:100%;" type="button">
        <hr class="hr15">
        <input value="重置" id="reset" style="width:100%;" type="hidden" >
        <hr class="hr20" >
    </form>
</div>

<script>
    //发送邮件
    $(function(){
        $("#send").click(function(){
            $.ajax({
                url:"{:url('admin/user/forget')}",
                type:'post',
                data:$('form').serialize(),
                dataType:'json',
                success:function(data){
                    if (data.code == 1){
                        layer.msg(data.msg,{
                            icon:6,
                            time:1000
                        },function(){
                            //隐藏
                            $("input[name='email']").attr("type","hidden");
                            $("#send").attr("type","hidden");
                            //显示
                            $("input[name='code']").attr("type","text");
                            $("input[name='password']").attr("type","password");
                            $("#reset").attr("type","button");
                        });
                    }else{
                        layer.open({
                            title:"错误",
                            content:data.msg,
                            icon:5,
                            anim:6
                        });
                    }
                }
            });
        });
    });
    //重置密码
    $(function(){
        $("#reset").click(function(){
            $.ajax({
                url: "{:url('admin/user/reset')}",
                type: 'post',
                data: $('form').serialize(),
                dataType: 'json',
                success:function(data){
                    if (data.code == 1){
                        layer.msg(data.msg,{
                            icon:6,
                            time: 1000
                        },function(){

                        });
                    }else{
                        layer.open({
                            title:"错误",
                            content: data.msg,
                            icon: 5,
                            anim: 6
                        })
                    }
                }
            });
        });
    });


</script>

<!-- 底部结束 -->
</body>
</html>
